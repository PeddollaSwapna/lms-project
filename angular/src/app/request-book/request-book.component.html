<div class="alert alert-success" *ngIf='message'>
    {{ message }}>
</div>
<input type="search" name="search" [(ngModel)]='search' placeholder="search" class="form control col mt-4 offset md-4">
<div class="col-md-4 offset-4 mt-4">
    <h4 class="text-center">Request Book</h4>
    <table class="table table-hover table-bordered">
        <thead class="table-hover">
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Category</th>
                <th>Publisher</th>
                <th>Request</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let bookDetails of books | bookFilter :search'>
                <td>{{bookDetails.bookId}}</td>
                <td>{{bookDetails.bookName}}</td>
                <td>{{bookDetails.authorName}}</td>
                <td>{{bookDetails.bookCategory}}</td>
                <td>{{bookDetails.publisherName}}</td>
                <td><button type="submit" class="btn btn-outline-primary " (click)='requestBook(bookDetails.bookId)'>RequestBook</button></td>
            </tr>

        </tbody>
    </table>
</div>
