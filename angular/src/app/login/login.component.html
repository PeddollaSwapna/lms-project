<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<!--<div class="alert alert-success" *ngIf='message'>{{message}}</div> -->
<div class="container pt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-6">
            <div class="card">

                <div class="card-header text-center text-white">
                    <h4>LOGIN</h4>
                </div>

                <div class="card-body">
                    <form #loginForm='ngForm' (ngSubmit)='loginUser(loginForm)'>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">

                                <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            </div>
                            <input type="email" name="email" id="email" #email='ngModel' ngModel class="form-control"
                                placeholder="xyz@gmail.com" #email='ngModel' ngModel required minlength="10">
                        </div>
                        <div *ngIf="email.touched && email.invalid">
                            <div *ngIf="email.errors.required"></div>
                            <div *ngIf="email.errors.minlength"></div>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" name="password" id="password" #password='ngModel' ngModel
                                class="form-control" placeholder="enter password" #password='ngModel' ngModel required
                                minlength="6">
                        </div>
                        <div *ngIf="password.touched && password.invalid">
                            <div *ngIf="password.errors.required"></div>
                            <div *ngIf="password.errors.minlength"></div>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href='/register'>Register</a>
                    </div>
                </div>
            </div>
        </div>
            <div class="col"></div>

   
    </div>
    </div>
