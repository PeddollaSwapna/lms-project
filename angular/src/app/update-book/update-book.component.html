
<div class="alert alert-success" *ngIf='message'>
    {{ message }}>
</div>
<div class="col-md-4 offset-4 mt-4">
    <h4 class="text-center">Update Book</h4>
    <form #updateBookForm='ngForm' (ngSubmit)='updateBook(updateBookForm)'>
        <div class="form-group">
            <label for="authorName">Author Name</label>
            <input type="text" name="authorName" id="authorName" #authorName='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="bookCategory">Book Category</label>
            <input type="text" name="bookCategory" id="bookCategory" #bookCategory='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="bookName">BookName</label>
            <input type="text" name="bookName" id="bookName" #bookName='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="publisherName">Publisher Name</label>
            <input type="text" name="publisherName" id="publisherName" #publisherName='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" style="margin-left: 20px;"data-dismiss="modal" (click)="updateBook(updateBookForm)">Update</button>
        </div>
    </form>
</div>
